<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PocketPet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pet-yellow': '#FFD700',
                        'pet-dark': '#1F2937',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }
    </style>
    <script>
        window.PocketPetConfig = {
            PET_IMAGE_URL: 'pet.png',
            INITIAL_ENERGY: 100,
            ENERGY_REGEN_INTERVAL: 5000,
            UPGRADE_COST_MULTIPLIER: 1.2
        };
    </script>
</head>
<body class="bg-pet-dark text-white flex flex-col items-center justify-center min-h-screen font-sans">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md relative">
        <div id="username" class="absolute top-2 right-2 bg-pet-yellow text-pet-dark px-3 py-1 rounded-full text-sm font-bold"></div>
        <h1 class="text-4xl font-bold mb-4 text-pet-yellow text-center">PocketPet</h1>
        <div class="relative mb-4">
            <img id="pet" src="" alt="Your Pet" class="w-32 h-32 mx-auto rounded-full border-4 border-pet-yellow cursor-pointer animate-bounce-slow">
            <div id="exp-gain" class="absolute top-0 right-0 bg-green-500 text-white px-2 py-1 rounded-full text-sm font-bold opacity-0 transition-opacity duration-300">+1</div>
        </div>
        <div class="flex justify-between mb-2">
            <p class="text-lg"><span class="font-bold text-pet-yellow">Level:</span> <span id="level" class="font-semibold">1</span></p>
            <p class="text-lg"><span class="font-bold text-pet-yellow">EXP:</span> <span id="exp" class="font-semibold">0</span></p>
        </div>
        <div class="mb-2 bg-gray-700 rounded-full h-4">
            <div id="exp-bar" class="bg-pet-yellow h-4 rounded-full" style="width: 0%"></div>
        </div>
        <div class="flex justify-between mb-2">
            <p class="text-lg"><span class="font-bold text-pet-yellow">Energy:</span> <span id="energy" class="font-semibold">100</span>/100</p>
            <p class="text-lg"><span class="font-bold text-pet-yellow">Coins:</span> <span id="coins" class="font-semibold">0</span></p>
        </div>
        <div class="mb-4 bg-gray-700 rounded-full h-4">
            <div id="energy-bar" class="bg-blue-500 h-4 rounded-full" style="width: 100%"></div>
        </div>
        <div class="grid grid-cols-2 gap-2 mb-4">
            <button id="upgrade-click" class="bg-pet-yellow text-pet-dark px-4 py-2 rounded-lg font-bold text-sm transition-colors duration-200 hover:bg-yellow-400">Upgrade Click (Cost: 10)</button>
            <button id="upgrade-energy" class="bg-pet-yellow text-pet-dark px-4 py-2 rounded-lg font-bold text-sm transition-colors duration-200 hover:bg-yellow-400">Upgrade Energy (Cost: 20)</button>
            <button id="upgrade-regen" class="bg-pet-yellow text-pet-dark px-4 py-2 rounded-lg font-bold text-sm transition-colors duration-200 hover:bg-yellow-400">Upgrade Regen (Cost: 30)</button>
            <button id="upgrade-coin" class="bg-pet-yellow text-pet-dark px-4 py-2 rounded-lg font-bold text-sm transition-colors duration-200 hover:bg-yellow-400">Upgrade Coin (Cost: 50)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
